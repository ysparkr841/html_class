<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <script>
	function gd(){
		var score = Number(prompt("성적을 입력해주세요."));
		var grade;
		switch (parseInt(score/10))
		{
		case 10 : grade= "A"; break;
		case 9 : grade= "A"; break;
		case 8 : grade= "B"; break;
		case 7 : grade= "C"; break;
		case 6 : grade= "D"; break;
		default : grade= "F";
		}/*case default가 아니라 default만*/
		document.write("당신의 성적은 "+grade+"입니다.");
	}
 </script>
  <title>Document</title>
 </head>
 <body>
	<script>
		gd();
	</script>
 </body>
</html>
