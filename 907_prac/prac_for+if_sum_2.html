<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">

  <title>Document</title>
 </head>
 <body>
  <script>
	var sum = 0;
	for (i=0; i<=100 ;i++ )
	{ if(i%2==0){
		sum+=i;}
	  
	}/*for로 합계를 구할건데, 만약 3의 배수면 실행하고, 아니면 말아라 할거니까 이렇게.*/
	document.write("1~100까지 2의 배수의 합은 "+sum);
  </script>
 </body>
</html>
