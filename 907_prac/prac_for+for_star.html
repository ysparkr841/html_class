<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">

  <title>Document</title>
 </head>
 <body>
  <script>
  	var i;
	var j;
	for (i=10; i>0 ;i=i-1 )
	{
		for (j=i;j>0 ;j=j-1 )
		{
			document.write("*");
		}
		document.write("<br>");
	}
  </script>
 </body>
</html>
