<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
<script>
	function sy(){
		for (i=1;i<=10 ;i++ )
		{ for (k=1;k<=(10-i);k++)
			{ document.write("&nbsp");
			}
			
			for (j=1;j<=i ;j++ )
		{	document.write("*");
		}
			
			document.write("<br>");
		}
	}


</script>
  <title>Document</title>
 </head>
 <body>
<script>
	sy();
</script>
 </body>
</html>
