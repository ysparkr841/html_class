<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">

  <title>Document</title>
 <script LANGUAGE="Javascript">
	function openWin(){
		/*var mywin = 얘는 없어도 됨. 나중에 다른 프로그램에 가서 할 때는 필요할 수 있지만, 여기선 없어도 됨.*/ window.open("close.html","subwin", "width=600, height=200");
	}
		/*window도 객체임. document같은 애들임. 저 명령은 창을 열어라 이런 뜻임.*/
  </script>

 </head>
 <body>


	<h3>공지사항 창 열기</h3>
	<a href="Javascript:openWin()">창 열고 닫기</a><!--하이퍼링크 함수를 열자-->
		

 </body>
</html>
