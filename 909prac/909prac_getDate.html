<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">

  <title>Document</title>
 </head>
 <body>
	<script>
	var today = new Date();
	/*today라는 배열을 만들어줌. Date()의 값을 받아야되는데 그냥은 못받음. new연산자를 그래서 사용함.*/
	document.write("오늘의 날짜는<b> ", today.getFullYear(), "년", today.getMonth()+1, "월", today.getDate(), "일");
	document.write("</b>이고 <p>");
	/*getFullYear 년도를 가져오는 것, getDate(), getHours(), 다 똑같음. 그런데 getMonth()는 +1을 함. Month의 인덱스가 0부터 시작이라서 +1을 해야됨.*/
	document.write("지금의 시간은 <b>", today.getHours(), "시", today.getMinutes(), "분", today.getSeconds(), "초");
	document.write("</b>입니다.");
	</script>
 </body>
</html>
