<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>form개인연습</title>
	<style>
	</style>
</head>
<body>
	<div>
		<form action="server.jsp" method="post">
			<fieldset>
				<legend>회원가입</legend>
					아이디:<input type="text" size="10" maxlength="15"><br>
					비밀번호:<input type="password" size="10" maxlength="20"><br>
					비밀번호 확인:<input type="password" size="10" maxlength="20"><br>
					이름:<input type="text" size="10" maxlength="15"><br>
					성별:<label><input type="radio" name="sx1">남자</label>
					      <label><input type="radio" name="sx1">여자</label><br>
					성별:<select>
						<option>남자</option><option>여자</option>
					      </select><br>
					주민번호:<input type="text" size="5" maxlength="6"> - <input type="password" size="5" maxlength="7"><br>
					언어:<label><input type="radio">한국어</label>
				 	     <label><input type="radio">영어</label>
					     <label><input type="radio">중국어</label>
					     <label><input type="radio">일본어</label><br>
					언어:<select multiple="multiple">
						<option>한국어</option><option>영어</option><option>중국어</option><option>일본어</option>
					      </select><br><br>
				<input type="submit" value="작성완료">
				<input type="reset" value="다시작성">
			</fieldset>
		</form>
	</div>
</body>
</html>
