<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<style>
	#div1{background: pink; position: absolute; top: 0; left: 0; padding: 25px;}
</style>
<script>
$(function(){
	$('#div1').animate({top: 200, left: 400},2000);
	$('#div1').click(function(){
		$(this).animate({top: 0, left: 0},2000)
	});
});

</script>
  <title>Document</title>
 </head>
 <body>

		<div id="div1">box</div>
	
</body>
	
</html>
