<!DOCTYPE html>

 <head>

  <title>텍스트 바꾸기</title>
  <style>
	div{border: 3px solid #000; padding: 10px}

 <script>
$(function(){
	$("#div1").empty();
	$("#div2").remove();
});

  <div id="div2">비우자</div>
 </body>
