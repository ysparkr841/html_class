<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		var name = prompt("이름을 입력하세요.");
		var kor = prompt("국어성적을 입력하세요.");
		var math = prompt("수학성적을 입력하세요.");
		var tot = Number(kor)+Number(math);
		var average = tot/2

		document.write("이름: "+name+"<br>");
		document.write("국어: "+kor+"<br>");
		document.write("수학: "+math+"<br>");
		document.write("합계: "+tot+"<br>");
		document.write("평균: "+average+"<br>");
	</script>

</body>
</html>
